<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition template="#{loginControle.menuPadrao}"
	xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
	<ui:define name="conteudo">
		<p:growl id="msgs" showDetail="true"/>
		
		<p:panel header="Cadastro de Tópicos" > 
		
			<p:panel id="pCampos">
				<p:outputLabel value="Texto do Tópico: "/>
		    	<p:inputText value="#{topicoMB.topico.texto}" style="width:700px"/>
		    	<br />
		    	<br />
				<p:commandButton update="form:pCampos, dtTopicos" value="Salvar" icon="ui-icon-disk" action="#{topicoMB.salvar}"/>
				<br />
				<br />
			</p:panel>
			<br />
			<p:dataTable var="t" id="dtTopicos" value="#{topicoMB.listaTopicos}">
				<p:ajax event="rowEdit" listener="#{topicoMB.onRowEdit}"  />
			    <p:column headerText="Tópicos Cadastrados">
			        <p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{t.texto}" /></f:facet>
		               <f:facet name="input"><p:inputText value="#{t.texto}" label="Texto" style="width:100%"/></f:facet>
		        	</p:cellEditor>				        
			    </p:column>
			    <p:column style="width:32px">
		        	<p:commandLink update="form:pCampos" value="Editar">
		        		<f:setPropertyActionListener value="#{t}" target="#{topicoMB.topico}" />	
		        	</p:commandLink>
		        </p:column>		
		        <p:column style="width:32px">
		        	<p:commandLink update="form:pCampos, dtTopicos" action="#{topicoMB.remover}" value="Excluir">
		        		<f:setPropertyActionListener value="#{t}" target="#{topicoMB.topico}" />	
		        	</p:commandLink>    	
		        </p:column>		        
			</p:dataTable>
		</p:panel>  
	</ui:define>
</ui:composition>
