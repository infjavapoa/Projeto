<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition template="#{loginControle.menuPadrao}"
	xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">
	
   		<h:form id="form">	
			<p:growl id="msgs" showDetail="true"/>
			
			<p:panel header="Cadastro de Tópicos" > 
				<p:outputLabel value="Novo Tópico: "/>
		    	<p:inputText value="#{topicoMB.novoTopico.texto}" style="width:700px"/>
		    	<br />
		    	<br />
				<p:commandButton update="dtTopicos" value="Adicionar" icon="ui-icon-plus" action="#{topicoMB.adicionar}"/>
				
				<br />
				<br />
				
				<p:dataTable var="t" id="dtTopicos" value="#{topicoMB.listaTopicos}" editable="true" selectionMode="single" selection="#{topicoMB.topicoSelecionado}" rowKey="#{t.id}">
					<p:ajax event="rowEdit" listener="#{topicoMB.onRowEdit}"  />
				    <p:column headerText="Tópicos Cadastrados">
				        <p:cellEditor>
			               <f:facet name="output"><h:outputText value="#{t.texto}" /></f:facet>
			               <f:facet name="input"><p:inputText value="#{t.texto}" label="Texto" style="width:100%"/></f:facet>
			        	</p:cellEditor>				        
				    </p:column>
				    <p:column style="width:32px">
			        	<p:rowEditor />        	
			        </p:column>		
			        <f:facet name="footer">
            			<p:commandButton update="dtTopicos" icon="ui-icon-close" action="#{topicoMB.remover}" value="Excluir"></p:commandButton>
       				 </f:facet>	        
				</p:dataTable>
			</p:panel>
		</h:form>	  
	</ui:define>
</ui:composition>
