<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
     

 <h:head>
 	 <h:outputStylesheet library="css" name="styles.css" />
     <title>Tabaval : Sistema de Avaliações do Infnet <ui:insert name="nomePagina" /> </title>
 </h:head>
 
 <h:body>
 	<h:form id="fLogin">
        <p:growl id="msg" showDetail="true" autoUpdate="true"/>
 		<center>
 		<p:outputPanel id="conteudo">

 			<p:panel id="login" style="width:400px;height:400px" >
 				
 				<f:facet name="header">
 					Bem vindo ao Tabval
 				</f:facet>
 				<br />
 				<br />
 				<br />
 				<br />
 				<br />
 				<center>
	 				<h:outputLabel for="j_username" value="Usuário:" />
			    	<p:inputText name="usuario" id="txtUsuario" value="#{loginMB.nomeUsuario}" required="true"/>
			   	    <br />
			      	<h:outputLabel for="j_password" value="Senha:" />
			    	<p:password name="senha" id="txtSenha" required="true" value="#{loginMB.senha}" feedback="false"/>
			   	    <br />
			   	    <br />
			   	    <p:commandButton value="Login" action="#{loginMB.login()}" ajax="false" />
	 				<br />
	 			</center>
 				<br />
 				<br />
 				<br />
 				<br />
				
 			</p:panel>

 			
 		</p:outputPanel>
 		</center>
  </h:form>
 </h:body>
</html>
