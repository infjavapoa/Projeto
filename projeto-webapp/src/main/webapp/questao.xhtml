<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition template="#{loginControle.menuPadrao}"
	xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
	<ui:define name="conteudo">
		<p:growl id="msgs" showDetail="true"/>
		
		<p:panel header="Cadastro de Questões" > 
		
			<p:panel id="pCampos">
				<p:outputLabel value="Tópico:" for="selTopico" />
				<p:selectOneMenu id="selTopico" value="#{questaoMB.topico}" style="width:700px">
                	<f:selectItem itemLabel="Selecione um Tópico..." itemValue="" noSelectionOption="true" />
                	<f:selectItems value="#{questaoMB.listaTopicos}" />
            	</p:selectOneMenu>			
				<p:outputLabel value="Texto da Questão: " for="txtTexto"/>
		    	<p:inputText id="txtTexto" value="#{questaoMB.questao.texto}" style="width:700px"/>
		    	<p:selectOneRadio id="rdTipo" value="#{questaoMB.questao.tipoQuestao}">
            		<f:selectItem itemLabel="Objetiva" itemValue="O" />
            		<f:selectItem itemLabel="Dissertativa" itemValue="D" />
       			</p:selectOneRadio>
		    	<br />
				<p:commandButton update="form:pCampos, dtQuestoes" value="Salvar" icon="ui-icon-disk" action="#{questaoMB.salvar}"/>
				<br />
			</p:panel>
			<br />
			<p:dataTable var="q" id="dtQuestoes" value="#{questaoMB.listaQuestoes}">
			    <p:column headerText="Tópico">
		        	<h:outputText value="#{q.topico.texto}" />
			    </p:column>			
			    <p:column headerText="Texto da Questão">
		        	<h:outputText value="#{q.texto}" />
			    </p:column>
			    <p:column headerText="Tipo">
		        	<h:outputText value="#{q.tipoQuestao}" />
			    </p:column>			    
			    <p:column style="width:32px">
		        	<p:commandLink update="form:pCampos" value="Editar">
		        		<f:setPropertyActionListener value="#{q}" target="#{questaoMB.questao}" />	
		        	</p:commandLink>
		        </p:column>		
		        <p:column style="width:32px">
		        	<p:commandLink update="form:pCampos, dtQuestoes" action="#{questaoMB.remover}" value="Excluir">
		        		<f:setPropertyActionListener value="#{q}" target="#{questaoMB.questao}" />	
		        	</p:commandLink>    	
		        </p:column>		        
			</p:dataTable>
		</p:panel>  
	</ui:define>
</ui:composition>
